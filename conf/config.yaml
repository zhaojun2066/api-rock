rock:
  node_listen: 9080              # APISIX listening port
  enable_heartbeat: false
  enable_admin: true

mysql:
  host: ""
  port: 3306
  user: ""
  password: ""
  database: "rock"
  timeout: 3000 # ms
  max_idle_timeout: 30000
  pool_size: 50

redis:
  host: "127.0.0.1"
  port: 6379
  timeout: 3000 # ms
  max_idle_timeout: 30000
  pool_size: 50

plugins:                          # plugin list
  - limit-req
  - limit-count
  - limit-conn
  #- basic-auth
  - key-auth
  - prometheus
  - node-status
  - jwt-auth
  - zipkin
  - ip-restriction
  - grpc-transcode
  - serverless-pre-function
  - serverless-post-function
  - openid-connect
  - proxy-rewrite
  - redirect
  - response-rewrite
